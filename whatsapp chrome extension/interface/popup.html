<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" type="module" defer></script>
</head>

<body>
    <div class="form">
        <div class="d-flex gap-2 m-2">
            <input class="form-control" type="text" placeholder="Required format: 0521234567">
            <button class="btn btn-success fw-bold">Message</button>
        </div>
        <fieldset id="history" class="list m-2 hidden">
            <legend>History&nbsp;</legend>
            <div id="historyContent"></div>
        </fieldset>
        <fieldset id="contacts" class="list m-2 hidden">
            <legend>Contacts&nbsp;</legend>
            <div class="container">
                <div class="row addForm">
                    <div class="col-8">
                        <div class="inputs d-flex flex-column justify-content-center gap-1">
                            <span>Add Contact</span>
                            <input class="form-control" type="text" placeholder="Name">
                            <input class="form-control" type="text" placeholder="Number">
                        </div>
                    </div>
                    <div class="col-4 d-flex justify-content-center">
                        <button class="btn btn-success fw-bold addBtn">Add</button>
                    </div>
                </div>
            </div>
            <div id="contactsContent"></div>
        </fieldset>
    </div>
</body>

</html>
