<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" type="module" defer></script>
</head>

<body>
    <div class="form">
        <div class="d-flex gap-2 m-2">
            <input class="form-control" type="text" placeholder="Required format: 0521234567">
            <button class="btn btn-success fw-bold">Message</button>
        </div>
        <fieldset id="history" class="list m-2 hidden">
            <legend>History&nbsp;</legend>
            <div id="historyContent"></div>
        </fieldset>
        <fieldset id="contacts" class="list m-2">
            <legend>Contacts&nbsp;</legend>
            <div class="row h-100 mx-1 m-2">
                <div class="col-9">
                    <div class="addForm d-flex flex-column gap-1">
                        <span id="add">Add Contact</span>
                        <input class="form-control" type="text" placeholder="Name">
                        <input class="form-control" type="text" placeholder="Number">
                    </div>
                </div>
                <div class="col-3 mt-4">
                    <button class="btn btn-success fw-bold me-3">Add</button>
                </div>
            </div>
            <div id="contactsContent"></div>
        </fieldset>
    </div>
</body>

</html>
